<link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

<style>
  * {
    -webkit-font-smoothing: antialiased;
  }

  html {
    font-family: 'Open Sans', sans-serif;
  }

  body {
    font-family: 'Open Sans', sans-serif;
    background-color: #ce0b7b;
    color: #f6f1df;
  }
</style>


<div id="activity">
  <div id="activity-survey" class="container-fluid">
    <div class="row text-center">
      <h1>MakerGirl Session Activity</h1>
    </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Participant Information</h3>
          </div>

          <div class="panel-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">First Name:</span>
                    <input type="text" class="form-control" placeholder="Enter your first name here" aria-describedby="sizing-addon1">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">Last Name:</span>
                    <input type="text" class="form-control" placeholder="Enter your last name here" aria-describedby="sizing-addon1">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="input-group input-group-lg date">
                        <span class="input-group-addon">
                          Birthday
                        </span>
                        <input type="text" class="form-control" id="datetimepicker1" placeholder="01/01/2001"/>
                    </div>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-8"></div>

                <div class="col-md-4">
                  <div class="btn-group">
                    <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Choose Activity Type <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li>Pre-Session</li>
                      <li>Post-Session</li>
                    </ul>

                    <button id="start-test" type="button" class="btn btn-lg btn-dark">Submit</button>
                  </div>
                </div>
              </div>

              <div class="row">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
