<!-- Map
- Displays all the MakerGirl participants in a single map
-->

<div id="trip"></div>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>
  // Initialize variable
  var delay = null;
  var map = null;
  var geocoder = null;
  var bounds = null;
  var infowindow = null;
  var iterator = 0;
  var locations = null;
  var tripPathCoordinates = null;
</script>

<script src="{{ site.baseurl }}public/js/project/trip.js"></script>

<script>


  // Set delay to 100ms
  delay = 100;

  // Set center to UIUC
  var center = {
    lat: 40.1105,
    lng: -88.2284
  };
  map = new google.maps.Map(document.getElementById('trip'), {
    zoom: 14,
    center: center,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  geocoder = new google.maps.Geocoder();
  bounds = new google.maps.LatLngBounds();
  infowindow = new google.maps.InfoWindow();

  var tripPath = new google.maps.Polyline({
    path: tripPathCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 0.5,
    strokeWeight: 8
  });

  tripPath.setMap(map);
</script>

<script>
  /**
   * createMarker
   * Creates a map marker for the locations given
   * @param query
   * @param coordinate
   */
  function createMarker(query, coordinate) {
    var marker = new google.maps.Marker({
      map : map,
      position : coordinate,
      zIndex : Math.round(center.lat * -100000) << 5
    });

    // console.log("marker: " +  marker);

    google.maps.event.addListener(marker, 'click', function() {
      infowindow.setContent(query);
      infowindow.open(map, marker);
    });

    bounds.extend(marker.position);
  }


  for(var i = 0; i < tripPathCoordinates.length; i++) {
    console.log(tripPathCoordinates[i]);
    var coordinate = new google.maps.LatLng(tripPathCoordinates[i]["lat"], tripPathCoordinates[i]["lng"]);
    createMarker(locations[i], coordinate);
    map.fitBounds(bounds);
  }

 </script>
