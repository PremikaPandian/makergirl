---
layout: project-wide
title: Trip
---

<div id="trip">
  <div id="splash">
    {% include project/trip.html %}
  </div>

  <div class="container project">
    <div class="row section scrollspyhook">
      <embed src="{{ site.baseurl }}mggm.pdf" width="100%" height="600" type="application/pdf">
      Infographic created by <a href="http://gorrelldesign.com/" target="_blank">Mike Gorrell</a>
    </div>

    <div class="row section">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Location</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            {% for stop in site.data.stops %}
            {% assign loopindex = forloop.index | minus: 1 %}
            <tr onclick="google.maps.event.trigger(markers[{{ loopindex }}], 'click');">
              <td>{{ stop.date }}</td>
              <td>{{ stop.location }}</td>
              <td>{{ stop.address }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script src="{{ site.baseurl }}bower_components/chartist/dist/chartist.min.js"></script>
<script src="{{ site.baseurl }}public/js/project/analytics.js"></script>
