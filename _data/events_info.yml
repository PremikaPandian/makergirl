  info: The Business Instructional Facility <br> 515 East Gregory Avenue Champaign, IL <br> Room 3030 <br> <i>Enter via the east entrance and use the stairs directly after the first set of doors to your right for easiest entry.</i>
- header: Maker Girl Summer Sessions
  info: We are really excited to continue teaching girls about STEM this Summer through the following five unique programs. When signing up, it is imperative that you complete the Eventbrite (linked in the title of each session) and this UIUC form. It is imperative that you fill out the <a href="https&#58;//illinois.edu/sb/sec/1346930">UIUC form</a> one time for every girl that you sign up. Information about scholarships is given in the UIUC form. Looking forward to seeing you and your MakerGirls this Summer!
