  bio: Sophie Li majors in Accountancy at the University of Illinois at Urbana-Champaign. Sophie plans to get her Master Degree in Accountancy at the University of Illinois as well. Sophie was born in China and spent her teenage years in Singapore. Sophie loves traveling and reading, and has lived in three continents so far. On campus, Sophie is involved in EntreCorps consulting organization, James Scholar Executive Committee, and Ascend. Born and raised in the family where independence is highly valued, Sophie is always passionate about women empowerment. Given the resources and opportunities on campus and beyond, Sophie hopes Makergirl can be a cradle for girls to realize their STEM dreams and further the impact in our society.

