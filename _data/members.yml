  bio: Winnie Yang is a senior studying materials science and engineering and also pursuing a minor in the Hoeft Technology & Management program. She works as a Guru in the MakerLab and teaches the public about 3D printing using the MakerBots available.She's an active member of Society of Women Engineers and strives towards making STEM education more accessible to girls of all ages. In particular, she loves using the 3D printers for STEM education because it's very hands-on and allows people to customize designs to their needs.

