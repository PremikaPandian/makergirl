  email: grace.m.henderson@gmail.com
  linkedin:
  bio: My name is Grace Henderson, I am from New Jersey and I am the oldest of five children. At U of I, I am involved in Engineering Council and I am a member of the Professional Business Fraternity, Phi Gamma Nu. I love playing and watching sports. I am a huge NY Giants football fan and I play on intramural flag football, basketball and soccer teams here in college. I also love dancing and listening to all kinds of music. I became interested in joining MakerGirl because I love the idea of promoting projects that involve math and science for younger girls. As a middle school student my school started a STEM program within the math and science departments and I loved all the areas of engineering that I was exposed to. I look forward to showing the girls who participate in MakerGirl all the exciting opportunities that engineering has in store for them.

