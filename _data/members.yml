  bio: Elizabeth Engele is a Senior majoring in Supply Chain Management and Marketing and minoring in Technology & Management. She is very passionate about discovering and using her own skills in creative ways to better the world which is why she is interested in social entrepreneurship. She created the MakerGirl concept because it enables young women to collaboratively explore how fun STEM fields can be, and it serves as a guide for parents to inspire their daughters to pursue these fields. It is her hope that MakerGirl helps girls realize that they can do anything with knowledge and a willingness to follow their unique passions.

